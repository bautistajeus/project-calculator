<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div class="displayBox">
            <div class="displayPrevious"></div>
            <div class="displayCurrent">0</div>
        </div>
        <div class="layers">
            <button id="num" value="7">7</button>
            <button id="num" value="8">8</button>
            <button id="num" value="9">9</button>
            <button id="operator" value="/">/</button>
        </div>

        <div class="layers">
            <button id="num" value="4">4</button>
            <button id="num" value="5">5</button>
            <button id="num" value="6">6</button>
            <button id="operator" value="*">*</button>
        </div>

        <div class="layers">
            <button id="num" value="1">1</button>
            <button id="num" value="2">2</button>
            <button id="num" value="3">3</button>
            <button id="operator" value="-">-</button>
        </div>

        <div class="layers">
            <button id="clear">C</button>
            <button id="num" value="0">0</button>
            <button id="operator" value="=">=</button>
            <button id="operator" value="+">+</button>
        </div> 
    </div>
    
</body>
</html>
